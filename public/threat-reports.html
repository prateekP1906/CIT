<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threat Reports</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ğŸ§ª Upload Threat Report</h1>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload & Analyze</button>
  </form>
  <div class="status" id="resultStatus"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('resultStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      resultDiv.textContent = "â³ Uploading and analyzing...";

      const res = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      resultDiv.textContent = `ğŸ” Result: ${data.result.toUpperCase()} (${data.source})`;
    });
  </script>
</body>
</html>
