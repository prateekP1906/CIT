<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threat Reports</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸ§ª Upload Threat Report</h1>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload & Analyze</button>
  </form>
  <div class="status" id="resultStatus"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('resultStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      resultDiv.textContent = "â³ Uploading and analyzing...";

      const res = await fetch('/analyze', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      resultDiv.textContent = `${data.message} [Source: ${data.source}]`;

      if (data.maliciousEngines && data.maliciousEngines.length) {
  const list = document.createElement('ul');
  data.maliciousEngines.forEach(entry => {
    const li = document.createElement('li');
    li.textContent = entry;
    list.appendChild(li);
  });
  resultDiv.appendChild(list);
}
      else {
        resultDiv.textContent = "No malicious engines detected.";
      }
      if (data.positive) {
        resultDiv.style.color = 'green';
      } else {
        resultDiv.style.color = 'red';
      } 

    });
  </script>
</body>
</html>
